<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
    <header role="banner" class="oj-hybrid-applayout-header">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="login" style="width:300px; margin:16px auto; background:#f7f4f4">
        <h2 class="login-header" style="margin-top: 10px">Login</h2>
      	<div class="m-0 vh-100 row justify-content-center align-items-center" style="border: 1px dotted #999">
            <div class="form-group">
            		<input class="form-control" type="email" placeholder="Email" data-bind="value : email" style="margin-bottom: 10px">
            		<input class="form-control" type="password" placeholder="Contraseña" data-bind="value : pwd" style="margin-bottom: 10px">
            		<div class="form-row text-center">
            		    <button class="btn btn-lg btn-primary btn-block" data-bind="click : login" style="padding: 10px; margin-bottom: 10px">Entrar</button>
            		</div>
            	<div class="oj-sm-12" data-bind="html : message" style="color : blue"></div>
            	<div class="oj-sm-12" data-bind="html : error" style="color : red"></div>
            
            	<div class="form-group">
            		<a data-bind="click : recoverPwd " style="margin-top: 10px; margin-bottom: 10px">Recuperar contraseña</a>
            	</div>
            	<div class="form-group">
            		<a data-bind="click : register" style="margin-top: 10px">Crear cuenta</a>
            	</div>
             </div>
   
        </div>
      </div>
  </div>
</div>
