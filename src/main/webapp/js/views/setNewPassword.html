<div class="oj-hybrid-applayout-page">
	<div class="oj-applayout-fixed-top">
		<header role="banner" class="oj-hybrid-applayout-header">
			<oj-module config="[[headerConfig]]"></oj-module>
		</header>
	</div>
	<!-- This is where your main page content will be loaded -->
	<div class="oj-applayout-content" style="margin: 1% 5%;">
		<div role="main" class="oj-hybrid-applayout-content">
			<div class="oj-hybrid-padding">
				<div class="setNewPassword center">
					<div class="form group">
						<input type="password" class="form-control" placeholder="Contraseña" data-bind="value : pwd1">
						<input type="password" class="form-control" placeholder="Repite contraseña"
							data-bind="value : pwd2">
						<button id="btnCrearCuenta" class="btn btn-primary" data-bind="click : recover">Cambiar
							contraseña</button>
						<div class="oj-sm-12" data-bind="html : message" style="color : blue">
						</div>
						<div class="oj-sm-12" data-bind="html : error" style="color : red">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
